<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-8">
                <div class="alert alert-info" role="alert" id="estado"></div>

            </div>

            <div class="col-sm-2 text-center">Ronda <strong id="ronda">0</strong></div>

            <div class="col-sm-2 text-center">
                <button type="button" class="btn btn-info">Empezar</button>
            </div>
        </div>
    </div>

    <div class="container" id="tablero">
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-1" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-2" class="cuadro"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="cuadro-3" class="cuadro"></div>
            </div>
            <div class="col-sm">
                <div id="cuadro-4" class="cuadro"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
